<div class="">
    <div class="page-title">
        <div class="title_left">
            <h3>Bài viết</h3>
        </div>
        
    </div>
    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Admin <small>Thêm danh mục sản phẩm</small></h2>
                    <ul class="nav navbar-right panel_toolbox">
                        <li>
                            <a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                            <ul class="dropdown-menu" role="menu">
                                <li>
                                    <a href="#">Settings 1</a>
                                </li>
                                <li>
                                    <a href="#">Settings 2</a>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <a class="close-link"><i class="fa fa-close"></i></a>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <form class="form-horizontal form-label-left" novalidate name="frmPost" role="form" ng-submit="AddPost()">
                        <div class="item form-group">
                            <label class="col-md-3 col-sm-3 col-xs-12">
                                Tiêu đề bài viết <span class="required">*</span>
                            </label>
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <input id="name" class="form-control col-md-7 col-xs-12" ng-maxlength="100" ng-minlength="5" autofocus name="name" ng-change="getSeoTitle()" ng-model="post.Name" required type="text">
                                <span ng-show="frmPost.name.$error.minlength" class="">Tên danh mục phải lớn hơn 5 ký tự</span>
                                <span ng-show="frmPost.name.$error.maxlength" class="">Tên danh mục phải nhỏ 50ký tự</span>
                            </div>
                        </div>
                        <div class="item form-group">
                            <label class="col-md-3 col-sm-3 col-xs-12">
                                Tiêu đề SEO <span class="required">*</span>
                            </label>
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <input id="name" class="form-control col-md-7 col-xs-12" ng-disabled="true" name="alias" ng-model="post.Alias" required="required" type="text">
                            </div>
                        </div>
                        <div class="item form-group">
                            <label class="col-md-3 col-sm-3 col-xs-12">
                                Mô tả ngắn <span class="required">*</span>
                            </label>
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <textarea class="form-control" name="description" ckeditor="ckeditorOptions" ng-model="post.Description" required="required">
                                </textarea>
                            </div>
                        </div>
                        <div class="item form-group">
                            <label class="col-md-3 col-sm-3 col-xs-12" for="name">
                                Danh mục cha <span class="required">*</span>
                            </label>
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <select name="categoryID" ng-model="post.CategoryID" ng-options="option.ID as option.Name for option in parentCategories" class="form-control">
                                    <option value="">Danh mục gốc</option>
                                </select>
                                <input type="hidden" name="categoryID" ng-model="post.CategoryID" />
                            </div>
                        </div>
                        <div class="item form-group">
                            <label class="col-md-3 col-sm-3 col-xs-12">
                                Hình ảnh
                            </label>
                            <div class="col-md-10 col-sm-10 col-xs-10">
                                <input id="name" class="form-control col-md-5 col-xs-12" name="image" ng-model="post.Image" type="text">
                            </div>
                            <div class="col-md-2 col-sm-2 col-xs-2">
                                <button class="btn btn-default" type="button" ng-click="ChooseImage()">Chọn ảnh</button>
                            </div>
                        </div>
                        
                        <div class="item form-group">
                            <label class="col-md-3 col-sm-3 col-xs-12">
                                Mô tả nội dung <span class="required">*</span>
                            </label>
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <textarea class="col-md-12 col-sm-12 col-xs-12" name="content" ckeditor="ckeditorOptions" ng-model="post.Content">
                            </textarea>
                            </div>
                        </div>
                        <div class="item form-group">
                            <label class="col-md-3 col-sm-3 col-xs-12">
                                Meta keyword <span class="required">*</span>
                            </label>
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <input id="name" class="form-control col-md-7 col-xs-12" name="metaKeyword" ng-model="post.MetaKeyword" type="text">
                            </div>
                        </div>
                        <div class="item form-group">
                            <label class="col-md-3 col-sm-3 col-xs-12">
                                Meta description <span class="required">*</span>
                            </label>
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <input id="name" class="form-control col-md-7 col-xs-12" name="metaDescription" ng-model="post.MetaDescription" type="text">
                            </div>
                        </div>
                        <div class="item form-group">
                            <label class="col-md-3 col-sm-3 col-xs-12">
                                Active
                            </label>
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <input type="checkbox" name="status" ng-model="post.Status" ng-checked="post.Status">
                            </div>
                        </div>
                        <div class="ln_solid"></div>
                        <div class="form-group">
                            <div class="col-md-12 col-md-offset-3">
                                <button ui-sref="posts" class="btn btn-default">Cancel</button>
                                <button id="send" type="submit" class="btn btn-success" ng-disabled="frmPost.$invalid">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
