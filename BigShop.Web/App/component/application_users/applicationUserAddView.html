<div class="">
    <div class="page-title">
        <div class="title_left">
            <h3>Danh mục tài khoản</h3>
        </div>

    </div>
    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Admin <small>Thêm tài khoản</small></h2>
                    <ul class="nav navbar-right panel_toolbox">
                        <li>
                            <a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                            <ul class="dropdown-menu" role="menu">
                                <li>
                                    <a href="#">Settings 1</a>
                                </li>
                                <li>
                                    <a href="#">Settings 2</a>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <a class="close-link"><i class="fa fa-close"></i></a>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <form class="form-horizontal form-label-left" novalidate name="frmApplicationUser" role="form" ng-submit="AddApplicationUser()">
                        <div class="item form-group">
                            <label class="col-md-3 col-sm-3 col-xs-12">
                                Họ tên <span class="required">*</span>
                            </label>
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <input class="form-control col-md-7 col-xs-12" ng-maxlength="25" ng-minlength="3" autofocus name="name" ng-model="applicationUser.Name" required type="text">
                                <span ng-show="frmApplicationUser.name.$error.minlength" class="">Tên danh mục phải lớn hơn 3 ký tự</span>
                                <span ng-show="frmApplicationUser.name.$error.maxlength" class="">Tên danh mục phải nhỏ hơn 25 ký tự</span>
                            </div>
                        </div>
                        <div class="item form-group">
                            <label class="col-md-3 col-sm-3 col-xs-12">
                                Tài khoản <span class="required">*</span>
                            </label>
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <input class="form-control col-md-7 col-xs-12" name="alias" ng-model="applicationUser.UserName" required="required" type="text">
                            </div>
                        </div>
                        <div class="item form-group">
                            <label class="col-md-3 col-sm-3 col-xs-12">
                                Mật khẩu <span class="required">*</span>
                            </label>
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <input  class="form-control col-md-7 col-xs-12" name="tags" ng-model="applicationUser.Password" required="required" type="password">
                            </div>
                        </div>
                        <div class="item form-group">
                            <label class="col-md-3 col-sm-3 col-xs-12">
                                Email <span class="required">*</span>
                            </label>
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <input class="form-control col-md-7 col-xs-12" name="description" ng-model="applicationUser.Email" required="required" type="email">

                            </div>
                        </div>
                        <div class="item form-group">
                            <label class="col-md-3 col-sm-3 col-xs-12">
                                Số điện thoại <span class="required">*</span>
                            </label>
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <input class="form-control col-md-7 col-xs-12" name="metaKeyword" ng-model="applicationUser.PhoneNumber" type="tel">
                            </div>
                        </div>

                        <div class="item form-group">
                            <label class="col-md-3 col-sm-3 col-xs-12">
                                Nhóm quyền <span class="required">*</span>
                            </label>
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <label ng-repeat="item in applicationGroups">
                                    <input type="checkbox" checklist-model="applicationUser.Groups" checklist-value="item"> {{item.Name}}
                                </label>
                                <span style="margin-left: 20px;"></span>
                            </div>
                        </div>

                        <div class="ln_solid"></div>
                        <div class="form-group">
                            <div class="col-md-12 col-md-offset-3">
                                <button ui-sref="applicationUsers" class="btn btn-default">Cancel</button>
                                <button id="send" type="submit" class="btn btn-success" ng-disabled="frmApplicationUser.$invalid">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
