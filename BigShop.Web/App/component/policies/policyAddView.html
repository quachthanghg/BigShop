<div class="">
    <div class="page-title">
        <div class="title_left">
            <h3>Danh mục sản phẩm</h3>
        </div>
        
    </div>
    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Admin <small>Thêm danh mục sản phẩm</small></h2>
                    <ul class="nav navbar-right panel_toolbox">
                        <li>
                            <a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                            <ul class="dropdown-menu" role="menu">
                                <li>
                                    <a href="#">Settings 1</a>
                                </li>
                                <li>
                                    <a href="#">Settings 2</a>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <a class="close-link"><i class="fa fa-close"></i></a>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <form class="form-horizontal form-label-left" novalidate name="frmpolicy" role="form" ng-submit="AddPolicy()">

                        <div class="item form-group">
                            <label class="col-md-3 col-sm-3 col-xs-12" for="number">
                                Tiêu đề
                            </label>
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <input type="text" id="number" name="name" ng-model="policy.Name" class="form-control col-md-7 col-xs-12">
                            </div>
                        </div>

                        <div class="item form-group">
                            <label class="col-md-3 col-sm-3 col-xs-12">
                                Nội dung <span class="required">*</span>
                            </label>
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <textarea class="form-control" name="description" ckeditor="ckeditorOptions" ng-model="policy.Description" required="required">
                                </textarea>
                            </div>
                        </div>
                        <div class="ln_solid"></div>
                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-3">
                                <button ui-sref="product_categories" class="btn btn-default">Cancel</button>
                                <button id="send" type="submit" class="btn btn-success" ng-disabled="frmpolicy.$invalid">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
